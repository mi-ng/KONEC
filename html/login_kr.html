<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
  <title>KONEC LOGIN</title>
  <link rel="stylesheet" href="../css/import.css">  
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/common.js"></script>
</head>

<body>
  <div id="login-wrap">
    <form action="#">
      <div id="inner">              
        <div class="login-imgbox">
          <div class="login-img"></div>
          <div class="login-txtbox font-weight-600">
            <span>ECO-FRIENDLY</span>
            <span>MOBILITY</span>
            <span>SOLUTIONS</span>
          </div>
        </div><!--login-imgbox-->
        <div class="login-infobox">
          <h1><a href="#">logo</a></h1>
          <h4 class="font-weight-600">WELCOME!</h4>
          <div class="login-lang">
            <input id="korean" type="radio" name="lang" checked="checked" value="한국어">
            <label for="korean">한국어</label>
            <input id="english" type="radio" name="lang" value="ENGLISH">
            <label for="english">ENGLISH</label>
          </div><!--login-lang-->
          <div class="login-info">
            <input id="login" type="text" name="info" value="" placeholder="로그인">
            <label for="login"></label>
            <input id="password" type="text" name="info" value="" placeholder="패스워드">
            <label for="password-txt"></label>
          </div><!--login-info-->
          <div class="save-info">
            <label for="save">
              <input id="save" type="checkbox" name="save">
              <span class="on"></span>
              <span class="save-txt">접속 정보 기억</span>
            </label>
          </div><!--save-info-->
          <div class="submit">
            <input id="submit" type="submit" name="submit" value="LOGIN">
            <label for="submit">
              <span class="on submit-txt">로그인</span>
              <span class="img"></span>
            </label>
          </div><!--submit-->

        </div><!--login-infobox-->
      </div><!--#login-wrap-->
    </form>
  </div><!--#wrap-->
</body>

</html>
