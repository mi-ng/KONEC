<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Version Management</title>
  <link rel="stylesheet" href="../css/import.css">
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <div id="sys-wrap">
   <form action="#">
    <div class="sys-pvm-add-kr-modal">
      <div class="sys-pvm-add-kr-popup">
        <div class="sys-pvm-add-kr-popup-header">
          <h6 class="sys-pvm-add-kr-tit">Version Management</h6>
          <a href="#" class="sys-pvm-add-kr-close"></a><!--.close-->
        </div><!--.popup-header-->
        <div class="sys-pvm-add-kr-popup-body">
         <div class="sys-pvm-add-kr-flexwrap">
          <div class="sys-pvm-add-kr-id sys-pvm-add-kr-set">
            <div class="sys-pvm-add-kr-lb-wrap">
              <label for="item-txt01">Version ID</label>
            </div><!--.lb-wrap-->
            <div class="sys-pvm-add-kr-ipt-wrap">
              <input type="text" id="item-txt01" class="sys-pvm-add-kr-ipt" value="1.0.01">
            </div><!--.ipt-wrap-->
          </div><!--.id-->
          <div class="sys-pvm-add-kr-date sys-pvm-add-kr-set datebox">
              <div class="sys-pvm-add-kr-lb-wrap">
                <label for="item-date">Upload Date</label>
              </div><!--.lb-wrap-->
              <div class="sys-pvm-add-kr-ipt-wrap">
                <input type="date" id="item-date" class="sys-pvm-add-kr-ipt">
              </div><!--.ipt-wrap-->
          </div><!--.date-->
          <div class="sys-pvm-add-kr-name sys-pvm-add-kr-set">
            <div class="sys-pvm-add-kr-lb-wrap">
              <label for="item-txt02">File Name</label>
            </div><!--.lb-wrap-->
            <div class="sys-pvm-add-kr-ipt-wrap">
              <input type="text" id="item-txt02" class="sys-pvm-add-kr-ipt" placeholder="Everest_Hotston" disabled>
            </div><!--.ipt-wrap-->
          </div><!--.name-->
          <div class="sys-pvm-add-kr-size sys-pvm-add-kr-set">
            <div class="sys-pvm-add-kr-lb-wrap">
              <label for="item-txt03">File byte</label>
            </div><!--.lb-wrap-->
            <div class="sys-pvm-add-kr-ipt-wrap">
              <input type="text" id="item-txt03" class="sys-pvm-add-kr-ipt">
            </div><!--.ipt-wrap-->
          </div><!--.size-->
         </div><!--.flexwrap-->
         <div class="sys-pvm-add-kr-ex sys-pvm-add-kr-set">
          <div class="sys-pvm-add-kr-lb-wrap">
            <label for="item-txt04">Version RMK</label>
          </div><!--.lb-wrap-->
          <div class="sys-pvm-add-kr-ipt-wrap">
            <input type="text" id="item-txt04" class="sys-pvm-add-kr-ipt big-input">
          </div><!--.ipt-wrap-->
        </div><!--.ex-->
        <div class="btn sys-pvm-add-kr-btn">
          <button type="button" id="upload"><a href="#"></a><span class="font-size-18">RETR</span><span
            class="sc-key">(F5)</span></button>
          <button type="button" id="save"><a href="#"></a><span class="font-size-18">SAVE</span><span
            class="sc-key">(F3)</span></button>
          <button type="button" id="close"><a href="#"></a><span class="font-size-18">CLOSE</span><span
            class="sc-key">(ESC)</span></button>
        </div><!--.btn sys-pvm-add-kr-btn-->
        </div><!--.popup-body-->
      </div><!--.popup-->
    </div><!--.modal-->
   </form>
  </div><!--#sys-wrap-->
</body>
</html>
