<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Document</title>
  <link rel="stylesheet" href="../css/import.css">
  <script src="../js/jquery-3.7.1.min.js"></script>
  <script src="../js/common.js"></script>

</head>

<body>
  <!--버튼-->
  <div class="btn">
    <button type="button" id="search"><a href="#"></a><span class="font-size-16">조회</span><span
        class="sc-key">(F5)</span></button>
    <button type="button" id="add"><a href="#"></a><span class="font-size-16">추가</span><span
        class="sc-key">(F1)</span></button>
    <button type="button" id="del"><a href="#"></a><span class="font-size-16">삭제</span><span
        class="sc-key">(F4)</span></button>
    <button type="button" id="excel"><a href="#"></a><span class="font-size-16">엑셀</span><span
        class="sc-key">(F8)</span></button>
    <button type="button" id="reset"><a href="#"></a><span class="font-size-16">초기화</span><span
        class="sc-key">(F1)</span></button>
    <button type="button" id="save"><a href="#"></a><span class="font-size-16">저장</span><span
        class="sc-key">(F3)</span></button>
    <button type="button" id="close"><a href="#"></a><span class="font-size-16">닫기</span><span
        class="sc-key">(ESC)</span></button>
    <button type="button" id="continu-save"><a href="#"></a><span class="font-size-16">연속저장</span><span
        class="sc-key">(F2)</span></button>
    <button type="button" id="upload"><a href="#"></a><span class="font-size-16">파일업로드</span></button>
    <button type="button" id="marking"><a href="#"></a><span class="font-size-16">마킹정보등록</span></button>
    <div class="btn-ok">
      <button type="button" id="ok"><a href="#"></a>
        <p class="font-size-18">OK처리</p>
      </button>
    </div><!--btn-ok-->
  </div><!--.btn-->
  <!--라디오버튼-->
  <!-- <div class="name-inputbox">
    <div class="input-box">
      <input type="radio" name="oper" id="oper-all" checked>
      <label for="oper-all">
        <div class="label-box"></div>
        전체
      </label>

      <div class="input-box">
        <input type="radio" name="oper" id="oper-used">
        <label for="oper-used">
          <div class="label-box"></div>사용
        </label>
      </div>
      <div class="input-box">
        <input type="radio" name="oper" id="oper-unused">
        <label for="oper-unused">
          <div class="label-box"></div>미사용
        </label>
      </div>
    </div><!--.name-inputbox-->
  </div> 

<!--라디오버튼-->

    <div class="inputbox">
      <div class="input-box">
        <label for="oper-all">
          <input type="radio" name="contact" id="oper-all" checked>
          <span>전체</span>
        </label>
      </div>
      <div class="input-box">
        <label for="oper-used">
          <input type="radio" name="contact" id="oper-used">
          <span>사용</span>
        </label>
      </div>
      <div class="input-box">
        <label for="oper-unused">
          <input type="radio" name="contact" id="oper-unused" >
          <span>미사용</span>
        </label>
      </div>
      <div class="input-box">
        <label for="oper-unused02">
          <input type="radio" name="contact" id="oper-unused02" disabled >
          <span>사용X</span>
        </label>
      </div>    
    </div><!--.inputbox-->



  <!--셀렉트인풋-->
  <div class="selectbox">
    <select name="" id="select-tab">
      <option value="">사용자 ID <span></span></option>
      <option value="">사용자명</option>
      <option value="">부서명</option>
      <option value="">직위</option>
      <option value="">연락처</option>
    </select>
  </div> <!--.selectbox-->

  <!--텍스트박스-->
  <div class="txtbox">
    <input type="text" name="" id="item-txt">
    <label for="item-txt"></label>
    <input type="text" name="" id="item-txt">
    <label for="item-txt"></label>
  </div><!--.txtbox-->

  <!--패스워드박스-->
  <div class="passbox">
    <input type="password" name="" id="item-password">
    <label for="item-password"></label>
    <input type="password" name="" id="item-password">
    <label for="item-password"></label>
  </div><!--.passbox-->

  <!--날짜선택-->
  <div class="datebox">
    <input type="date" name="" id="item-date">
    <span>~</span>
    <input type="date" name="" id="item-date">
  </div><!--datebox-->

  <!--토글버튼-->
  <label for="toggle" class="toggleSwitch">
    <div class="toggle-txt">
      <span class="motor">MOTOR</span>
      <span class="inverter">INVERTER</span>
    </div>
    <button type="button" class="toggleButton"></button>
  </label>

  <!--로그인버튼-->
  <div class="submit">
    <input id="submit" type="submit" name="submit" value="LOGIN">
    <label for="submit">
      <span class="on submit-txt">로그인</span>
      <span class="img"></span>
    </label>
  </div><!--submit-->

  <!--체크박스-->
  <div class="input-check">
    <label for="user-check"></label>
    <input type="checkbox" id="user-check">
  </div><!--input-check-->



</body>

</html>
